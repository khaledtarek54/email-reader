# Default Nginx configuration for Laravel
user  nginx;
worker_processes  auto;
pid        /var/run/nginx.pid;

# Correct inclusion of mime types
include /etc/nginx/mime.types;
default_type application/octet-stream;

server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;  # Laravel's public directory
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP files to the PHP-FPM backend
    location ~ \.php$ {
        fastcgi_pass   app:9000;  # Connects to the app container's PHP-FPM service
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        include        fastcgi_params;
    }

    # Disable .htaccess and other hidden files
    location ~ /\. {
        deny all;
    }

    # Configure logging
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;
}
